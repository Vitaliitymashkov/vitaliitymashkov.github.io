<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Chatbot — %REACT_APP_BOT_NAME%</title>
    <style>
      .arrow-hint {
        position: fixed;
        bottom: 60px;
        right: 0;
        font-size: 100px;
        color: #930020;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        opacity: 1;
      }
      .arrow-hint span {
        font-size: 32px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body onclick="hideArrowHint()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="arrow-hint"><span>Find the Copilot here!</span>⬇</div>
    <script>
      function hideArrowHint() {
        document.querySelector('.arrow-hint').style.opacity = '0';
      }
    </script>
  </body>
</html>
